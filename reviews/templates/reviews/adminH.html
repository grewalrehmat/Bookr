{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard | Bookr{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .navbar-brand { color: white !important; font-size: 1.5rem; }
        .sidebar { height: 100vh; background-color: #212529; padding: 1rem; }
        .sidebar a { color: white; text-decoration: none; display: block; margin: 10px 0; }
        .sidebar a:hover { text-decoration: underline; }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand px-3" href="{% url 'admin:index' %}">ðŸ“š Bookr Admin</a>
    </nav>
    <div class="d-flex">
        <div class="sidebar p-3 text-white">
            <h5>Admin Menu</h5>
            <a href="{% url 'admin:index' %}">Dashboard</a>
            <a href="{% url 'admin:reviews_book_changelist' %}">Manage Books</a>
            <a href="{% url 'admin:reviews_contributor_changelist' %}">Manage Contributors</a>
            <a href="{% url 'admin:logout' %}">Logout</a>
        </div>
        <div class="content flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
